<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <!-- Navigation -->
    <div class="nav-container">
        <div class="nav">
            <a href="https://rohit1101.github.io/HBT/" class="title"><span class="hotel"><i class="fa fa-bed"
                        aria-hidden="true"></i></span> HBT</a>
            <div class="links">
                <a href="https://rohit1101.github.io/HBT/" title="Home" class="home">Home</a>
                <a href="https://rohit1101.github.io/About/" title="About" class="about">About</a>
                <a href="#" title="Contact" class="contact">Contact</a>
            </div>
        </div>
    </div>

    <!-- Form -->

    <div class="form-container">
        <div class="heading">
            <div class="head"><span class="con">Contact</span> Us</div>
            <div>Please fill the form below to contact us.</div>
        </div>
        <div class="form">
            <label class="inputs" for="name">
                <p class="cd">Name</p>
                <input class="textname" type="text" id="name" required>
            </label>

            <label class="inputs" for="e">
                <p class="cd">Email</p>
                <input class="textemail" type="email" id="e" required>
            </label>

            <label class="inputs" for="message">
                <p class="cd">Message</p>
                <input class="textarea" type="text" id="message" required>
            </label>

            <div><a class="textbutton" href="#">Submit</a></div>
        </div>
    </div>

    <!-- Footer -->

    <div class="address-container">
        <div class="address">
            <div class="item-1">
                <p class="g-1"><span><i class="fa fa-building fa-3x" aria-hidden="true"></i></span></p>
                <p class="p1">Location</p>
                <p class="p1">50 Main street,Boston,MA</p>
            </div>
            <div class="item-2">
                <p class="g-2"><span><i class="fa fa-phone-square fa-3x" aria-hidden="true"></i></span></p>
                <p class="p1">Phone</p>
                <p class="p2">(+144)1234567</p>
            </div>
            <div class="item-3">
                <p class="g-3"><span><i class="fa fa-envelope fa-3x" aria-hidden="true"></i></span></p>
                <p class="p1">Email</p>
                <p class="p3">reception@hotelBT.com</p>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <div class="footer">
        <div class="footp">Hotel BT @ 2020,All Right Reserved</div>
    </div>


    <script src="https://use.fontawesome.com/381265578e.js"></script>
</body>

</html>
